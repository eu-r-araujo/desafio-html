<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>

    <!--título-->
    <h1>Minha lista de compras </h1>

    <!--Itens para marcação por meio de 'checkbox'-->
    <fieldset>
        <legend>Itens da lista</legend>

        <!--Leite (já marcado inicialmente)-->
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding" checked>
            <label for="coding">Leite</label>
        </div>

        <!--Ovos-->
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Ovos</label>
        </div>

        <!--Açucar-->
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Açucar</label>
        </div>

        <!--Farinha-->
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Farinha</label>
        </div>

    </fieldset>
    
</body>
</html>
